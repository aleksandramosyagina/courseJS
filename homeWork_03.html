<!-- Почему массивы в JS являются "неправильными" и совмещают в себе несколько структур данных? Какие ?

Массивы в JS неправильные, потому что они должны иметь постоянную длину, а в JS мы можем менять длину, добавляя и изменяя элементы. Также массив должен содержать элементы с одним и тем же типом, а в JS можно добавить и логический тип, и строки, и числа, и все это может содержаться в одном массиве (но это плохая практика).

Массивы в JS сочетают в себе такие структуры данных как стек и очередь. 
Массив можно использовать как стек, добавляя элементы в конец (push) и удаляя элементы с конца (pop). Это делает массив структурой данных типа «последним вошел, первым вышел» (Last-In-First-Out, LIFO).
Очередь (Queue) – массив также можно использовать как очередь, добавляя элементы в конец (push) и удаляя элементы с начала (shift). Однако это не самый эффективный способ для больших очередей из-за необходимости сдвигать все элементы при удалении из начала.
